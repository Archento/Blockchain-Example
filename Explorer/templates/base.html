<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockexplorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a href="{{ url_for('index') }}" class="navbar-brand">
            <object data="{{url_for('static', filename='img/dice.svg')}}" style="filter: invert(51%) sepia(89%) saturate(357%) hue-rotate(148deg) brightness(95%) contrast(87%);" width="40" height="32"></object>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item"><a
                href="{{ url_for('index') }}"
                class="nav-link {% if active_page == 'index' %}active{% endif %}">Blockchain</a></li>
              <li><a
                href="{{ url_for('peer_list') }}"
                class="nav-link {% if active_page == 'peers' %}active{% endif %}">Peer List</a></li>
            </ul>
          </div>
          <a class="btn btn-dark text-muted" href="{{ url_for('blockchain_landing') }}" role="button">submit</a>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0">
      <div class="container" style="padding-top: 80px;">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="footer mt-auto py-1 bg-light">
      <div class="container text-end">
        <span class="text-muted fw-lighter">@ florian wilde</span>
      </div>
    </footer>
  </body>
</html>
